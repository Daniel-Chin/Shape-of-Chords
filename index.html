<!DOCTYPE html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
  <script src="canvas.js"></script>
  <script src="parameters.js"></script>
  <script src="piano.js"></script>
  <title>Shape of Chords</title>
</head>
<body>
  <button id="play-button" onclick="userInteract();">Play</button>
  <div id="main">
    <div class="upper">
      <div class="left" id="canvas-div">
      </div>
      <div class="right">
        <div class="menu" id="category-menu">
          <input type="radio" name="category" id="note" />Note
          <input type="radio" name="category" id="interval" />Interval
          <input type="radio" name="category" id="triad" />Triad
          <input type="radio" name="category" id="tetrad" />Tetrad
        </div>
        <div class="menu" id="note-menu">
          Note<br/>
          <input type="radio" name="note" id="0"  />0 
          <input type="radio" name="note" id="1"  />1 
          <input type="radio" name="note" id="2"  />2 
          <input type="radio" name="note" id="3"  />3 
          <input type="radio" name="note" id="4"  />4 
          <input type="radio" name="note" id="5"  />5 
          <input type="radio" name="note" id="6"  />6 
          <input type="radio" name="note" id="7"  />7 
          <input type="radio" name="note" id="8"  />8 
          <input type="radio" name="note" id="9"  />9 
          <input type="radio" name="note" id="10" />10
          <input type="radio" name="note" id="11" />11
          <input type="radio" name="note" id="12" />12
        </div>
        <div class="menu" id="interval-menu">
          Interval<br/>
          <input type="radio" name="interval" id="0"  />Unison         
          <input type="radio" name="interval" id="1"  />Minor 2nd      
          <input type="radio" name="interval" id="2"  />Major 2nd      
          <input type="radio" name="interval" id="3"  />Minor 3rd      
          <input type="radio" name="interval" id="4"  />Major 3rd      
          <input type="radio" name="interval" id="5"  />Perfect 4th    
          <input type="radio" name="interval" id="6"  />Dim 5th/Aug 4th
          <input type="radio" name="interval" id="7"  />Perfect 5th    
          <input type="radio" name="interval" id="8"  />Minor 6th      
          <input type="radio" name="interval" id="9"  />Majot 6th      
          <input type="radio" name="interval" id="10" />Minor 7th      
          <input type="radio" name="interval" id="11" />Majot 7th      
          <input type="radio" name="interval" id="12" />Octave         
        </div>
        <div class="menu" id="triad-menu">
          Triad<br/>
          <input type="radio" name="triad" id="maj" />Maj
          <input type="radio" name="triad" id="min" />Min
          <input type="radio" name="triad" id="aug" />Aug
          <input type="radio" name="triad" id="dim" />Dim
        </div>
        <div class="menu" id="tetrad-menu">
          Tetrad<br/>
          <input type="radio" name="tetrad" id="???" />???
        </div>
        <div class="menu" id="negative-menu">
          Inversion<br/>
          <input type="radio" name="negative" id="-1" />-1
          <input type="radio" name="negative" id="+1" />+1
        </div>
        <div class="menu" id="inversion-menu">
          Inversion<br/>
          <input type="radio" name="inversion" id="1" />First
          <input type="radio" name="inversion" id="2" />Second
          <input type="radio" name="inversion" id="3" />Third
        </div>
      </div>
    </div>
    <div class="lower">
      Piano here
    </div>
  </div>
</body>
</html>
